
<script type="text/javascript">
	function CurrenciesController($scope) {
		$scope.items = [ {
			name : "Nephi",
			symbol : 29
		}, {
			name : "Enos",
			symbol : 34
		} ];

		$scope.addCurrency = function() {
			$scope.items.push({
				name : $scope.self.name,
				symbol : $scope.self.symbol
			});
		};

		$scope.grid = {
			data : 'items'
		};

		$scope.self = {
			name : null,
			symbol : null
		};
	}
</script>

<div data-ng-controller="CurrenciesController">
  <h2 class="page-header">Currencies</h2>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">New currency</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="name">Currency</label> <input type="text" data-ng-model="self.name" class="form-control" id="name" placeholder="Enter currency name">
        </div>
        <div class="form-group">
          <label for="symbol">Abbreviation</label> <input type="text" data-ng-model="self.abbr" class="form-control" id="abbr" placeholder="Enter abbreviation">
        </div>
        <div class="form-group">
          <label for="symbol">Symbol</label> <input type="text" data-ng-model="self.symbol" class="form-control" id="symbol" placeholder="Enter visible currency's symbol">
        </div>
      </form>
      <button type="button" data-ng-click="addCurrency()" class="btn btn-default">
        <span class="glyphicon glyphicon-plus-sign"></span> Add Currency
      </button>
    </div>
  </div>
  <div class="gridStyle" data-ng-grid="grid"></div>
</div>
