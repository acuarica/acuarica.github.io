<span>
    {{ range .Site.Params.about.socialLinks.fontAwesomeIcons }}
    <span class="px-1">
        <a href="{{ .url }}" class="btn social-icon"
            {{ if .newPage | default true }}
            target="_blank"
            {{ end }}>
            <i class="{{ .icon }}"></i>
        </a>
    </span>
    {{ end }}

    {{ range .Site.Params.about.socialLinks.customIcons }}
    <span class="px-1">
        <a href="{{ .url }}" target="_blank" class="btn social-icon">
            <img src="{{ .icon }}">
        </a>
    </span>
    {{ end }}
</span>
